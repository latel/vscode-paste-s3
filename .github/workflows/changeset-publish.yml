name: Changeset Release

'on':
  push:
    branches:
      - master
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check-version.outputs.changed }}
      new-version: ${{ steps.check-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check-version
        run: |
          # Get the current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get the previous version from package.json using git show
          if PREV_CONTENT=$(git show HEAD~1:package.json 2>/dev/null); then
            PREVIOUS_VERSION=$(echo "$PREV_CONTENT" | node -p "JSON.parse(require('fs').readFileSync(0, 'utf-8')).version")
            echo "Previous version: $PREVIOUS_VERSION"
          else
            echo "First commit, no previous version"
            PREVIOUS_VERSION="0.0.0"
          fi

          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn run lint

      - name: Build extension
        run: yarn run package

      - name: Run tests
        run: xvfb-run -a yarn test

      - name: Package extension
        run: yarn vsce package

      - name: Publish to VSCode Marketplace
        run: yarn vsce publish -p ${{ secrets.VSCE_TOKEN }}

      - name: Publish to Open VSX Registry
        run: npx ovsx publish -p ${{ secrets.OVSX_TOKEN }} *.vsix
        continue-on-error: true

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: >-
            vscode-extension-vsix-v${{
            needs.check-version.outputs.new-version }}
          path: '*.vsix'
          retention-days: 90
